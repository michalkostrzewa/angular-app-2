<div id="tickets">
  <ul>
    @for(ticket of tickets;track ticket.id){
    <li>
      <app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)" />
    </li>
    }@empty {
    <p>No tickets avaliable.</p>
    }
  </ul>
</div>

<div id="tickets">
  <app-new-ticket (add)="onAdd($event)" />
</div>
